<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 1000" width="800" height="1000">
  <defs>
    <!-- Ocean gradient -->
    <linearGradient id="oceanGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4FC3F7"/>
      <stop offset="100%" style="stop-color:#29B6F6"/>
    </linearGradient>
    <!-- Land gradient -->
    <linearGradient id="landGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#8BC34A"/>
      <stop offset="100%" style="stop-color:#689F38"/>
    </linearGradient>
    <!-- Bay water -->
    <linearGradient id="bayGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0288D1"/>
      <stop offset="100%" style="stop-color:#0277BD"/>
    </linearGradient>
    <!-- Wave pattern for ocean -->
    <pattern id="waves" x="0" y="0" width="60" height="30" patternUnits="userSpaceOnUse">
      <path d="M0 15 Q15 5 30 15 T60 15" stroke="#81D4FA" stroke-width="1.5" fill="none" opacity="0.4"/>
    </pattern>
    <!-- Forest texture -->
    <pattern id="forest" x="0" y="0" width="20" height="20" patternUnits="userSpaceOnUse">
      <circle cx="10" cy="10" r="3" fill="#558B2F" opacity="0.3"/>
    </pattern>
  </defs>

  <!-- Ocean background -->
  <rect width="800" height="1000" fill="url(#oceanGrad)"/>
  <rect width="800" height="1000" fill="url(#waves)"/>

  <!-- ============================================ -->
  <!-- GEOGRAPHICALLY ACCURATE BAY AREA COASTLINE  -->
  <!-- Based on actual lat/lng coordinates         -->
  <!-- Viewbox: roughly -123.1 to -121.6 lng       -->
  <!--          and 37.2 to 38.2 lat               -->
  <!-- ============================================ -->

  <!-- Pacific Ocean side (West) - already covered by background -->

  <!-- Marin County / North Bay landmass -->
  <path d="
    M 0,0
    L 800,0
    L 800,180
    L 680,200
    L 620,240
    L 580,220
    L 520,260
    L 480,240
    L 440,280
    L 400,260
    L 380,300
    L 340,280
    L 300,260
    L 280,220
    L 260,180
    L 200,160
    L 140,140
    L 80,100
    L 0,80
    Z
  " fill="url(#landGrad)" stroke="#4CAF50" stroke-width="2"/>

  <!-- San Francisco Peninsula (West side of Bay) -->
  <path d="
    M 0,320
    L 80,340
    L 140,360
    L 180,350
    L 220,380
    L 260,360
    L 300,390
    L 320,420
    L 300,460
    L 280,500
    L 260,560
    L 240,620
    L 220,680
    L 200,740
    L 180,800
    L 160,860
    L 140,920
    L 120,1000
    L 0,1000
    Z
  " fill="url(#landGrad)" stroke="#4CAF50" stroke-width="2"/>

  <!-- East Bay landmass -->
  <path d="
    M 800,280
    L 700,300
    L 660,340
    L 620,380
    L 600,440
    L 580,500
    L 560,560
    L 540,620
    L 520,680
    L 500,740
    L 480,800
    L 460,860
    L 440,920
    L 420,1000
    L 800,1000
    Z
  " fill="url(#landGrad)" stroke="#4CAF50" stroke-width="2"/>

  <!-- San Francisco Bay (the actual bay water) -->
  <!-- This is the distinctive "reverse J" or "C" shape -->
  <path d="
    M 300,300
    Q 340,320 380,340
    Q 420,360 460,380
    Q 500,400 520,440
    Q 540,480 540,520
    Q 540,560 520,600
    Q 500,640 480,680
    Q 460,720 440,760
    Q 420,800 400,840
    Q 380,880 360,920
    L 340,920
    Q 320,880 300,840
    Q 280,800 280,760
    Q 280,720 300,680
    Q 320,640 340,600
    Q 360,560 380,520
    Q 400,480 400,440
    Q 400,400 380,360
    Q 360,340 340,320
    Q 320,300 300,300
    Z
  " fill="url(#bayGrad)" stroke="#0277BD" stroke-width="2"/>

  <!-- San Pablo Bay (North Bay) -->
  <path d="
    M 320,280
    Q 380,260 440,280
    Q 500,300 540,340
    Q 520,380 480,360
    Q 440,340 400,340
    Q 360,340 340,320
    Q 320,300 320,280
    Z
  " fill="url(#bayGrad)" stroke="#0277BD" stroke-width="1"/>

  <!-- Golden Gate strait -->
  <path d="
    M 260,300
    L 300,300
    L 300,320
    L 260,320
    Z
  " fill="url(#bayGrad)"/>

  <!-- Golden Gate Bridge (iconic red) -->
  <line x1="250" y1="305" x2="310" y2="305" stroke="#E53935" stroke-width="6" stroke-linecap="round"/>
  <line x1="265" y1="295" x2="265" y2="315" stroke="#E53935" stroke-width="3"/>
  <line x1="295" y1="295" x2="295" y2="315" stroke="#E53935" stroke-width="3"/>

  <!-- Bay Bridge -->
  <line x1="360" y1="420" x2="520" y2="450" stroke="#78909C" stroke-width="4" stroke-linecap="round"/>

  <!-- San Mateo Bridge -->
  <line x1="320" y1="620" x2="480" y2="640" stroke="#78909C" stroke-width="3" stroke-linecap="round"/>

  <!-- Dumbarton Bridge -->
  <line x1="300" y1="740" x2="460" y2="760" stroke="#78909C" stroke-width="3" stroke-linecap="round"/>

  <!-- Forest areas in Marin (Muir Woods area) -->
  <ellipse cx="200" cy="200" rx="60" ry="40" fill="#2E7D32" opacity="0.5"/>

  <!-- Forest areas in East Bay hills -->
  <ellipse cx="680" cy="500" rx="50" ry="80" fill="#2E7D32" opacity="0.4"/>

  <!-- Forest areas in Peninsula (Purisima Creek area) -->
  <ellipse cx="120" cy="600" rx="40" ry="60" fill="#2E7D32" opacity="0.4"/>

  <!-- Urban areas - subtle gray tint -->
  <!-- San Francisco -->
  <ellipse cx="280" cy="400" rx="40" ry="50" fill="#90A4AE" opacity="0.3"/>

  <!-- Oakland/Berkeley -->
  <ellipse cx="580" cy="420" rx="50" ry="60" fill="#90A4AE" opacity="0.3"/>

  <!-- San Jose area -->
  <ellipse cx="400" cy="900" rx="80" ry="60" fill="#90A4AE" opacity="0.2"/>

  <!-- Decorative elements -->
  <!-- Alcatraz Island -->
  <ellipse cx="340" cy="380" rx="8" ry="5" fill="#A1887F"/>

  <!-- Angel Island -->
  <ellipse cx="380" cy="340" rx="15" ry="10" fill="#8BC34A" stroke="#689F38" stroke-width="1"/>

  <!-- Treasure Island -->
  <ellipse cx="420" cy="420" rx="10" ry="6" fill="#8BC34A" stroke="#689F38" stroke-width="1"/>
</svg>
