<?xml version="1.0" encoding="UTF-8"?>
<!--
  San Francisco Bay Area Map
  Based on actual geographic coordinates, simplified for game use

  Coordinate system:
  - Viewbox matches roughly -123.1 to -121.7 longitude (West to East)
  - And 37.1 to 38.1 latitude (South to North)
  - Converted to 800x800 canvas with padding
-->
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 800" width="800" height="800">
  <defs>
    <!-- Ocean -->
    <linearGradient id="ocean" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#4DD0E1"/>
      <stop offset="100%" stop-color="#26C6DA"/>
    </linearGradient>

    <!-- Land -->
    <linearGradient id="land" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#81C784"/>
      <stop offset="100%" stop-color="#66BB6A"/>
    </linearGradient>

    <!-- Bay water -->
    <linearGradient id="bay" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#039BE5"/>
      <stop offset="50%" stop-color="#0288D1"/>
      <stop offset="100%" stop-color="#0277BD"/>
    </linearGradient>

    <!-- Subtle wave pattern -->
    <pattern id="waves" patternUnits="userSpaceOnUse" width="50" height="25">
      <path d="M0 12.5 Q12.5 5, 25 12.5 T50 12.5" stroke="#4FC3F7" stroke-width="1" fill="none" opacity="0.3"/>
    </pattern>
  </defs>

  <!-- Ocean background -->
  <rect width="800" height="800" fill="url(#ocean)"/>
  <rect width="800" height="800" fill="url(#waves)"/>

  <!--
    MAIN LANDMASS - traced from actual Bay Area geography
    Key reference points (lat,lng -> canvas x,y):
    - Point Reyes: (-122.9, 38.0) -> ~143, ~80
    - Golden Gate: (-122.48, 37.82) -> ~443, ~260
    - San Jose: (-121.89, 37.34) -> ~864, ~740
    - Richmond: (-122.35, 37.94) -> ~536, ~140

    Conversion formula:
    x = (lng - (-123.1)) / ((-121.7) - (-123.1)) * 800
    y = (38.1 - lat) / (38.1 - 37.1) * 800
  -->

  <!-- MARIN COUNTY - North of Golden Gate -->
  <path d="
    M 0,0
    L 0,300
    L 50,320
    L 100,310
    L 140,340
    L 180,330
    L 200,360
    L 240,350
    L 280,380
    L 300,350
    L 340,380
    L 360,350
    L 400,360
    L 420,340
    L 440,280
    L 400,260
    L 360,200
    L 380,160
    L 420,140
    L 500,120
    L 560,80
    L 600,60
    L 640,40
    L 700,20
    L 800,0
    Z
  " fill="url(#land)" stroke="#4CAF50" stroke-width="1.5"/>

  <!-- SAN FRANCISCO PENINSULA - West of Bay -->
  <path d="
    M 0,380
    L 60,400
    L 100,390
    L 140,420
    L 180,400
    L 220,440
    L 260,420
    L 300,460
    L 340,440
    L 380,480
    L 400,520
    L 380,560
    L 360,600
    L 340,640
    L 320,680
    L 300,720
    L 280,760
    L 260,800
    L 0,800
    Z
  " fill="url(#land)" stroke="#4CAF50" stroke-width="1.5"/>

  <!-- EAST BAY - Oakland, Berkeley, etc -->
  <path d="
    M 800,100
    L 700,120
    L 640,160
    L 600,200
    L 560,240
    L 540,300
    L 520,360
    L 500,420
    L 480,480
    L 460,540
    L 440,600
    L 420,660
    L 400,720
    L 380,800
    L 800,800
    Z
  " fill="url(#land)" stroke="#4CAF50" stroke-width="1.5"/>

  <!-- SAN FRANCISCO BAY - The actual bay water -->
  <!-- This is the most important geographic feature! -->
  <path d="
    M 440,280
    Q 480,300 500,340
    Q 520,380 520,420
    Q 520,460 500,500
    Q 480,540 460,580
    Q 440,620 420,660
    Q 400,700 380,740
    L 340,720
    Q 320,680 320,640
    Q 320,600 340,560
    Q 360,520 380,480
    Q 400,440 400,400
    Q 400,360 380,320
    Q 360,290 340,270
    L 360,250
    Q 400,260 440,280
    Z
  " fill="url(#bay)" stroke="#0277BD" stroke-width="2"/>

  <!-- SAN PABLO BAY - North bay -->
  <path d="
    M 360,250
    Q 400,220 460,200
    Q 520,180 560,200
    Q 580,220 560,250
    Q 540,280 500,300
    Q 460,310 420,290
    Q 400,270 400,260
    L 360,250
    Z
  " fill="url(#bay)" stroke="#0277BD" stroke-width="1.5"/>

  <!-- SOUTH BAY - Below the main bay -->
  <path d="
    M 380,740
    Q 360,760 340,780
    L 360,800
    L 380,800
    Q 390,780 380,740
    Z
  " fill="url(#bay)" stroke="#0277BD" stroke-width="1"/>

  <!-- GOLDEN GATE STRAIT -->
  <rect x="340" y="268" width="60" height="24" fill="url(#bay)" opacity="0.9"/>

  <!-- GOLDEN GATE BRIDGE - iconic red -->
  <g stroke="#D32F2F" stroke-linecap="round">
    <line x1="335" y1="280" x2="405" y2="280" stroke-width="5"/>
    <!-- Towers -->
    <line x1="350" y1="268" x2="350" y2="292" stroke-width="3"/>
    <line x1="390" y1="268" x2="390" y2="292" stroke-width="3"/>
    <!-- Cables -->
    <path d="M335,280 Q350,265 370,280 Q390,265 405,280" fill="none" stroke-width="1.5"/>
  </g>

  <!-- BAY BRIDGE -->
  <g stroke="#546E7A" stroke-linecap="round">
    <line x1="410" y1="380" x2="510" y2="400" stroke-width="4"/>
  </g>

  <!-- SAN MATEO BRIDGE -->
  <line x1="360" y1="560" x2="460" y2="575" stroke="#607D8B" stroke-width="3" stroke-linecap="round"/>

  <!-- DUMBARTON BRIDGE -->
  <line x1="340" y1="660" x2="430" y2="670" stroke="#607D8B" stroke-width="3" stroke-linecap="round"/>

  <!-- ISLANDS -->
  <!-- Alcatraz -->
  <ellipse cx="390" cy="340" rx="8" ry="5" fill="#8D6E63"/>

  <!-- Angel Island -->
  <ellipse cx="440" cy="300" rx="18" ry="12" fill="#81C784" stroke="#4CAF50" stroke-width="1"/>

  <!-- Treasure Island -->
  <ellipse cx="460" cy="380" rx="12" ry="8" fill="#81C784" stroke="#4CAF50" stroke-width="1"/>

  <!-- FOREST/PARK AREAS (darker green patches) -->
  <!-- Muir Woods / Mt Tam area -->
  <ellipse cx="280" cy="280" rx="50" ry="35" fill="#2E7D32" opacity="0.4"/>

  <!-- East Bay Hills -->
  <ellipse cx="620" cy="400" rx="40" ry="100" fill="#2E7D32" opacity="0.3"/>

  <!-- Peninsula Redwoods -->
  <ellipse cx="180" cy="600" rx="35" ry="80" fill="#2E7D32" opacity="0.3"/>

  <!-- URBAN AREAS (subtle gray) -->
  <!-- San Francisco -->
  <ellipse cx="340" cy="420" rx="50" ry="60" fill="#78909C" opacity="0.2"/>

  <!-- Oakland/Berkeley -->
  <ellipse cx="540" cy="360" rx="45" ry="70" fill="#78909C" opacity="0.2"/>

  <!-- San Jose -->
  <ellipse cx="400" cy="760" rx="60" ry="40" fill="#78909C" opacity="0.15"/>

  <!-- Subtle coastline highlight on Pacific side -->
  <path d="
    M 0,300 L 50,320 L 100,310 L 140,340 L 180,330 L 200,360 L 240,350 L 280,380
  " fill="none" stroke="#FFEB3B" stroke-width="2" opacity="0.3"/>

  <path d="
    M 0,380 L 60,400 L 100,390 L 140,420 L 180,400 L 220,440 L 260,420 L 300,460 L 340,440 L 380,480
  " fill="none" stroke="#FFEB3B" stroke-width="2" opacity="0.3"/>
</svg>
